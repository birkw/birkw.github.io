<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>slider</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">


<!--Bootstrap-->
<link href="assets/boots/css/bootstrap.min.css" rel="stylesheet">

<!--Spreadsheet-->
  <link href="assets/css/main.css" rel="stylesheet">

<!--JS-->
<script src="assets/js/jquery.js"></script>
<script src="assets/boots/js/bootstrap.min.js"></script>

</head>
<body>


<div class="container">
  <div class="row">
    <div class="slide-container">
        <div id="carousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <img src="assets/img/product_1/main/view1.jpg" class="img-responsive">
                </div>
                <div class="item">
                    <img src="assets/img/product_1/main/view2.jpg" class="img-responsive">
                </div>
                <div class="item">
                    <img src="assets/img/product_1/main/view3.jpg" class="img-responsive">
                </div>
                <div class="item">
                    <img src="assets/img/product_1/main/view4.jpg" class="img-responsive">
                </div>
            </div>
        </div> 
        <div id="thumbcarousel" class="carousel slide" data-interval="false">
            <div class="product-inner">
                <div class="item active">
                    <div data-target="#carousel" data-slide-to="0" class="thumb"><img src="assets/img/product_1/thumb/thumb1.jpg"></div>
                    <div data-target="#carousel" data-slide-to="1" class="thumb"><img src="assets/img/product_1/thumb/thumb2.jpg"></div>
                    <div data-target="#carousel" data-slide-to="2" class="thumb"><img src="assets/img/product_1/thumb/thumb3.jpg"></div>
                    <div data-target="#carousel" data-slide-to="3" class="thumb"><img src="assets/img/product_1/thumb/thumb4.jpg"></div>
                </div>
            </div>
        </div> 
    </div>
  </div>
</div>




</body>
