<div class="offert-form">
  <div class="container">
      <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
            <h1 style="padding-bottom: 30px;">Kontakt</h1>
              <form name="sentMessage" id="contactForm" novalidate>
                  <div class="row control-group">
                      <div class="form-group col-xs-12 floating-label-form-group controls">
                          <label>Namn</label>
                          <input type="text" class="form-control" placeholder="Namn" id="name" required data-validation-required-message="Please enter your name.">
                          <p class="help-block text-danger"></p>
                      </div>
                  </div>
                  <div class="row control-group">
                      <div class="form-group col-xs-12 floating-label-form-group controls">
                          <label>Email Address</label>
                          <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
                          <p class="help-block text-danger"></p>
                      </div>
                  </div>
                  <div class="row control-group">
                      <div class="form-group col-xs-12 floating-label-form-group controls">
                          <label>Telefon Nummer</label>
                          <input type="tel" class="form-control" placeholder="Telefon Nummer" id="phone" required data-validation-required-message="Please enter your phone number.">
                          <p class="help-block text-danger"></p>
                      </div>
                  </div>
                  <div class="row control-group">
                      <div class="form-group col-xs-12 floating-label-form-group controls">
                          <label>Meddelande</label>
                          <textarea rows="5" class="form-control" placeholder="Meddelande" id="message" required data-validation-required-message="Please enter a message."></textarea>
                          <p class="help-block text-danger"></p>
                      </div>
                  </div>
                  <br>
                  <div id="success"></div>
                  <div class="row">
                      <div class="form-group col-xs-12" style="padding-right: 0px; padding-left: 0px; padding-top: 30px;">
                          <button type="submit" class="btn btn-primary btn-block sharp">Skicka</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
